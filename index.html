<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Piece Global Versus</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title"><img class="title-image" src="images\title.png" alt=""></div>
  <div class="matchup">
    
    <div class="character-pictures">
      <div class="opponentA-Picture"><img src="Portraits\character_13211_c1.png" alt="Roronoa Zoro"></div>
      <div class="vs"><img src="images\vs.png" alt=""></div>
      <div class="opponentB-Picture"><img src="Portraits\character_13213_c1.png" alt="Vinsmoke Sanji"></div>
    </div>  
    
    <div class="character-names">
      <div class="opponentA-Name"><h3 class="epithet">"Pirate Hunter"</h3><h4 class="full-name">Roronoa Zoro</h4><h5 class="state">End of Onigashima</h5></div>
      <div class="opponentB-Name"><h3 class="epithet">"Black Leg"</h3><h4 class="full-name">Vinsmoke Sanji</h4><h5 class="state">End of Onigashima</h5></div>
    </div>   
    
    <div class="vote-buttons">
      <div class="opponentA-Vote"><button class="custom-button">vote</button></div>
      <div class="opponentB-Vote"><button class="custom-button">vote</button></div>
    </div>
    
  </div>
  <script src="app.js"></script>
</body>
</html>
